<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% load crispy_forms_tags %}
</head>

<body class="bg-gray-100">

    <nav class="bg-indigo-400">
        <div class="container mx-auto">
            <div class="flex justify-between items-center py-6">
                <a class="text-white text-3xl font-bold" href="{% url 'home' %}">Phonebook</a>
                <button class="text-white focus:outline-none lg:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
                <div class="hidden lg:flex lg:items-center lg:w-auto" id="navbarText">
                    <ul class="lg:flex justify-end text-lg font-bold items-center space-x-8">
                        <li>
                            <a class="text-white hover:text-gray-300" href="{% url 'home' %}">Home</a>
                        </li>
                        <li>
                            <a class="text-white hover:text-gray-300" href="{% url 'add_contact' %}">Add
                                Contact</a>
                        </li>
                        <li>
                            <a class="text-white hover:text-gray-300" href="{% url 'phonebook' %}">All
                                Contacts</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-bold text-center mb-6">Add new person</h1>
        <form action="" method="post" class="bg-white max-w-sm mx-auto rounded border-2 border-indigo-400 p-8 mb-8">
            {% csrf_token %}
            <!-- Рендеринг полей формы вручную -->
            <div class="mb-4">
                <label class="block text-gray-700 text-md font-bold mb-2" for="id_name">Name</label>
                <input id="id_name" name="name" type="text" placeholder="Name"
                    class="border border-indigo-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-indigo-400" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-md font-bold mb-2" for="id_phone_number">Phone Number</label>
                <input id="id_phone_number" name="phone_number" type="text" placeholder="Phone"
                    class="border border-indigo-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-indigo-400" />
            </div>
            <button type="submit"
                class="block bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:bg-indigo-600 transition-color duration-300 mx-auto">Add
                new person</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
